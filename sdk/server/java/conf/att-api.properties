AppKey=ffffffffffffffffffffffffffffffff
Secret=ffffffffffffffffffffffffffffffff
apiHost=https://api.att.com

authCallbackUrl=https://localhost:4568/att/callback

#The API scopes this app uses. 
# clientModelScope=ADS,SMS,MMS,SPEECH,TTS,STTC,NOTIFICATIONCHANNEL
clientModelScope=YOUR_APPS_SCOPES

# Overrides the service's OAuth expires_in value (sec), 0 is ignored
tokenExpireSeconds=0

# Allow unsafe operations from the client for testing only:
# 1) Client credential token revokation 
# 2) Show Notification Channels, Subscriptions, and Notifications without Identifier
enableUnsafeOperations=false

#set to false to disable SSL Verification
enableSSLCheck=true

# these files must exist in the MEDIA_DIR
defaultGrammarFile=grammar.srgs
defaultDictionaryFile=dictionary.pls
